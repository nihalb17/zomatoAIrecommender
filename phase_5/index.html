<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato AI - find your next meal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <i class="fa-solid fa-utensils logo-icon"></i>
                <h1 class="brand-name">zomato</h1>
            </div>
            <p class="tagline">Restaurant Recommendation System</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section card">
            <div class="section-header">
                <i class="fa-solid fa-sliders header-icon"></i>
                <h2>Find your next meal</h2>
            </div>
            
            <form id="recommendation-form" class="search-form">
                <div class="form-row">
                    <div class="form-group range-group">
                        <label>Price Range (for two)</label>
                        <div class="range-container">
                            <input type="range" id="price-range" min="100" max="5000" step="50" value="1000">
                            <div class="range-values">
                                <span class="range-min">₹100</span>
                                <span id="price-display" class="range-current">₹1000</span>
                                <span class="range-max">₹5000</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="locality">Locality</label>
                        <select id="locality" class="select-input">
                            <option value="">Select Locality</option>
                        </select>
                    </div>

                    <div class="form-group range-group">
                        <label>Minimum Rating</label>
                        <div class="range-container">
                            <input type="range" id="min-rating" min="0" max="5" step="0.1" value="3.5">
                            <div class="range-values">
                                <span class="range-min">★ 0</span>
                                <span id="rating-display" class="range-current">3.5</span>
                                <span class="range-max">5.0</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Cuisine</label>
                        <select id="cuisine" class="select-input">
                            <option value="">Select Preferred Cuisine</option>
                        </select>
                    </div>
                </div>

                <div class="submit-row">
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Get Recommendations
                    </button>
                </div>
            </form>
        </section>

        <section id="results-section" class="results-section hidden">
            <div class="results-info">
                <p id="results-count"></p>
            </div>
            <div id="results-grid" class="results-grid">
                <!-- Cards will be injected here -->
            </div>
        </section>

        <section id="loading-section" class="loading-section hidden">
            <div class="loader"></div>
            <p>Asking the AI for the best spots...</p>
        </section>

        <section id="error-section" class="error-section hidden">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p id="error-message"></p>
            <button class="btn btn-secondary" onclick="location.reload()">Try Again</button>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
